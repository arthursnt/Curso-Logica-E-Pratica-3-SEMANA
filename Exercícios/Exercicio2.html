<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function divConta(valorConta,amigos){
            if (amigos == 0) return "Valor Inválido"
            return valorConta / amigos;
        }

        let totalConta = parseInt(prompt("Valor da Conta"));
        let totalAmigos = parseInt(prompt("Quantidade de amigos"));
        console.log(divConta(totalConta,totalAmigos))
    </script>
</body>
</html>
