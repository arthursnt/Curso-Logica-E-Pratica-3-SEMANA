<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function celsiusToFah(temp){
            return temp * 9 / 5 + 32;
        }
        console.log(celsiusToFah(40))
    </script>
</body>
</html>
